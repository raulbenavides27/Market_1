<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [FormGroup]="formularioLogin">
        <ion-item>
      <ion-label Position="floating">Nombre</ion-label>
      <ion-input FormControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label Position="floating">Contraseña</ion-label>
        <ion-input FormControlName="contraseña" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label Position="floating">Repite tu Contraseña</ion-label>
          <ion-input FormControlName="confirmacion" type="password"></ion-input>
          </ion-item>
      </form>
      <br>
    <ion-button (click)="ingresar()" color="secondary">Registrar</ion-button>
  
      
    </ion-card-content>
  </ion-card>
</ion-content>
