<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      ListMarket
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ListMarket</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
    <ion-card-title>Notas</ion-card-title>
    <ion-card *ngIf="entradaActual">
    <ion-card-content>
      <p id=fechaTexto>{{entradaActual.fechaTexto}}</p>
      <ion-textarea rows="10" [(ngModel)]="entradaActual.texto">
      </ion-textarea>
    </ion-card-content>
    <ion-button color="secondary" expand="block" (click)="guardar(entradaActual)">
      Guardar
    </ion-button>
    </ion-card>
</ion-content>
