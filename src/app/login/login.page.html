<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>ListMarket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card>
  <ion-card-header>
    <ion-card-title>Iniciar Sesión</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    
    <form [FormGroup]="formularioLogin">
      <ion-item>
    <ion-label Position="floating">Nombre</ion-label>
    <ion-input FormControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label Position="floating">Contraseña</ion-label>
      <ion-input FormControlName="contraseña" type="password"></ion-input>
      </ion-item>
    </form>
    <br>
  <!--<ion-button (click)="ingresar()" color="secondary">Ingresar</ion-button>-->
  <ion-button [routerLink]="'/home'" color="secondary">Ingresar</ion-button>
    
  </ion-card-content>
</ion-card>
 
<ion-card> 
  <ion-card-body>
<ion-img [src]="img"></ion-img>
</ion-card-body>
</ion-card> 
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/registro'">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
