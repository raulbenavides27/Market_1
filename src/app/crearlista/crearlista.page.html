<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      ListMarket
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ListMarket</ion-title>
  
    </ion-toolbar>
  </ion-header>
  <br>
  <div id="container">
    <ion-card-title>Crear lista </ion-card-title>

    <ion-list>
      <ion-accordion-group #accordionGroup>
        <ion-accordion value="first">
      <ion-item *ngFor="let p of productos">
        <ion-thumbnail slot="start">
          <ion-img [src]="p.imageURL"></ion-img>
        </ion-thumbnail>
        <ion-label >
          {{p.title}}
          <ion-item>
            <ion-checkbox slot="end"></ion-checkbox>
            <ion-label>Themed checkbox</ion-label>
          </ion-item>
        </ion-label>
      </ion-item>
    </ion-accordion>
    </ion-list>
  </div>
</ion-content>
